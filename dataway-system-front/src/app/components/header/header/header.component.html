<header>
  <div class="header-logo">
    <a href="/app"
      ><span>Data<b>Way</b></span></a
    >
  </div>
  <div class="pages-router-header">
    <ul>
      <li>
        <a href="/app">Home</a>
      </li>
      <li>
        <a href="/suporte">Suporte</a>
      </li>
      <li>
        <a href="/notas">Notas</a>
      </li>
      <li class="user" (click)="handlePopup()">
        <img
          src="https://placehold.co/50x50/png"
          alt="rapaz"
          class="user-img"
        />
        <h3>{{ nomeUsuario }}</h3>
        <img
          src="https://img.icons8.com/?size=100&id=2K3ixDRRS2eG&format=png&color=228BE6"
          alt=""
          class="arrow"
          [ngClass]="{ 'arrow-up': isPopupOpen, 'arrow-down': !isPopupOpen }"
        />
        <div class="popup">
          <h3>Olá!</h3>
          <a (click)="handlePerfil()">Perfil</a>
          <div class="notificacoes">
            <span>Notificações</span>
            <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
            <label class="switch">
              <input type="checkbox" (change)="handleNotificationUpdate($event)" [checked]="notificacoesAtivas" />
              <span class="slider round"></span>
            </label>

          </div>
          <a (click)="logout()">Sair</a>
        </div>
        <img
          class="configuracoes-icon"
          src="/images/Icon/icons8-configurações-50.png"
          alt=""
        />
      </li>
    </ul>
  </div>
</header>
