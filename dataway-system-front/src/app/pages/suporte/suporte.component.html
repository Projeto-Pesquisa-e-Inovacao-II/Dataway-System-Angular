<div class="container">
  <app-header></app-header>

  <div class="wrapper_profile">

    <section class="suport_sect">
      <div class="text_and_form">
        <h1 class="suport_sect_title_main">Precisa de Ajuda?</h1>

        <h1 class="suport_sect_title_sec">Entre em contato com a gente!</h1>

        <div class="message_box">
          <form action="">
            <div class="input-field">
              <label class="user-label" for="email_input">Assunto:</label>
              <input required="" type="text" name="assunto" [(ngModel)]="emailStructure.assunto" (input)="handleChange()">
              <label class="user-label" for="email_input">Descrição:</label>
              <textarea name="mensagem" id="" [(ngModel)]="emailStructure.mensagem" (input)="handleChange()"></textarea>
            </div>
          </form>
          <button class="edit_profile_data" (click)="enviarEmail()">Enviar mensagem</button>
        </div>
      </div>
      <div class="triangle"></div>
    </section>
  </div>
</div>
