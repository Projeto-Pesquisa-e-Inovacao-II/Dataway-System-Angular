<div class="container">

  <div class="row">
    <h1>Funcion√°rios Cadastrados</h1>

    <div class="container-left">
      <div>
        <div class="header">
          <span><strong>Nome:</strong></span>

        <div class="linha" *ngFor="let emp of employees; let i = index">

         style="width: 16px; height: 16px; cursor: pointer; margin-left: 8px;" />

        </div>
      </div>

      <div class="botoes">
        <button (click)="toggleManageIcons()">gerenciar contas</button>

    <div class="container-right">
