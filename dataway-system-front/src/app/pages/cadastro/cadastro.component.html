        <!-- NOVOS INPUTS SIMPLES COM LABEL FLUTUANTE -->
        <div class="input-field">
          <input
            type="text"
            class="input"
            #nomeInput
            id="nomeInput"
            [(ngModel)]="user.nome"
            name="nome"
            required
            placeholder=" "
          />
          <label class="user-label" for="nomeInput">Nome</label>
        </div>
        
        <div class="input-field">
          <input
            type="text"
            class="input"
            #cpfInput
            id="cpfInput"
            name="cpf"
            (input)="mascaraCPF(cpfInput)"
            required
            placeholder=" "
          />
          <label class="user-label" for="cpfInput">CPF</label>
        </div>

        <div class="input-field">
          <input
            type="text"
            class="input"
            #telefoneInput
            id="telefoneInput"
            name="telefone"
            (input)="mascaraTelefone(telefoneInput)"
            required
            placeholder=" "
          />
          <label class="user-label" for="telefoneInput">Telefone</label>
        </div>


        <div class="input-field">
          <input
            type="email"
            class="input"
            #emailInput
            id="emailInput"
            [(ngModel)]="user.email"
            name="email"
            required
            placeholder=" "
          />
          <label class="user-label" for="emailInput">E-mail</label>
        </div>
        <div class="input-field">
          <input
            type="password"
            class="input"
            #senhaInput
            id="senhaInput"
            [(ngModel)]="user.senha"
            name="senha"
            required
            placeholder=" "
          />
          <label class="user-label" for="senhaInput">Senha</label>
        </div>
        <div class="input-field">
        <input

         class="input"
         #codigoEmpresaInput

        placeholder=" "

        <label class="user-label" for="codigoEmpresaInput">Código Empresa</label>
        </div>
