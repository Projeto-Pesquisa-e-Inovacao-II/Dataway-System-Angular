<app-header></app-header>

<section class="inputs-create-employee">
  <div class="container">
    <div class="inputs-create-employee__content">
      <h1>Cadastrar FuncionÃ¡rio</h1>
      <form (ngSubmit)="createEmployee()" #employeeForm="ngForm">
        <div class="wrapper_inputs">
          <div class="inputs-create-employee__content__input">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="employee.name"
              required
            />
          </div>
          <div class="inputs-create-employee__content__input">
            <label for="birthDate">Data de nascimento:</label>
            <input
              type="date"
              id="birthDate"
              name="birthDate"
              [(ngModel)]="employee.birthDate"
              required
            />
          </div>
          <div class="inputs-create-employee__content__input">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="employee.email"
              required
            />
          </div>
          <div class="inputs-create-employee__content__input">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="employee.password"
              required
            />
          </div>

          <div class="inputs-create-employee__content__input">
            <label for="role">Cargo:</label>
            <input
              type="text"
              id="role"
              name="role"
              [(ngModel)]="employee.role"
              required
            />
          </div>

          <div class="inputs-create-employee__content__input">
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              [(ngModel)]="employee.cpf"
              required
            />
          </div>
        </div>

        <div class="buttons-create-employee__content__input">
          <button class="" type="submit" [disabled]="!employeeForm.valid">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
